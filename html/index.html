<body>
    <div class="title">
        <h1>AKAN NAMES</h1>
        <p>
             <strong>This Application is for calculating the day that people<br> were born on.
                then depending on their gender it will give the akan name.</strong>

        </p>
    </div>

    <table>
            <tr>
            <form>
                    <center>
                    Enter your names
                    <input name="firstname" type="text" id="yourname"><br><br>
    
                    Enter the day
                    <input type="text" id="yourname">
                    <br><br>
    
                    Enter the month
                    <input type="text" id="mmonth">
                    <br><br>
    
                    Enter the year
                    <input type="text" id="yyear">
                    <br><br>
    
                    Enter the century
                    <input type="text" id="ccentury">
                    <br><br>
                    
                    Your gender<br><br>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">Other<br><br><br><br>
                    <input type="submit" onclick="akanName()">
                    
                    </center>
                </form>
                <p id="p1">
                    </p>
                </tr>
                </table>
